{% extends 'base.html' %}

{% block title %}Verification Code{% endblock %}

{% block content %}
<h2>Enter Verification Code</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Code:</label>
    <input type="text" name="code" required><br><br>
    <button type="submit">Verify</button>
</form>
{% endblock %}
