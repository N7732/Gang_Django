<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification Code</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #f4f4f7;
        padding: 0;
        margin: 0;
    }
    .container {
        max-width: 520px;
        background: #ffffff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .title {
        font-size: 26px;
        font-weight: bold;
        color: #333;
        text-align: center;
    }
    .subtitle {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-top: 10px;
    }
    .code-box {
        margin: 30px auto;
        padding: 18px 25px;
        background: #4F46E5;
        color: white;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 6px;
        border-radius: 10px;
        text-align: center;
        width: fit-content;
    }
    .footer {
        margin-top: 25px;
        text-align: center;
        color: #777;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">üîê Email Verification</div>

    <div class="subtitle">
        Hello <strong>{{username}}</strong>,<br>
        Use the verification code below to complete your sign-in process.
    </div>

    <div class="code-box">
        {{Code}}
    </div>

    <div class="subtitle">This code is valid for the next <strong>2 minutes</strong>.</div>

    <div class="footer">
        If you didn't request this, please ignore this email.
        <br><br>
        &copy; 2025 Your Company. All rights reserved.
    </div>
</div>

</body>
</html>
